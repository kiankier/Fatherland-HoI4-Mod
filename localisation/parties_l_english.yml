 #Sub-Ideologies
 national_socialism_subtype_desc:0 "Rooted in extreme nationalism, §YNational Socialism§! is driven by ideas of Germanic supremacy. It promotes aggressive expansionism and a totalitarian state where the people are united under a leader with absolute power, the Führer."
 national_socialism_subtype:0 "National Socialism"
 ultra_national_socialism:0 "Ultra National Socialism"
 ultra_national_socialism_desc:0 ""
 fascism_subtype:0 "Fascism"
 fascism_subtype_desc:0 "Encompassing a variety of ultra-nationalist movements, fascism typically venerates devotion to the state and uniting the people under a strong leader."
 falangism:0 "Falangism"
 falangism_desc:0 "An authoritarian ideology with traits of fascism and conservatism, Falangism values national and Catholic identity."
 rexism:0 "Rexism"
 rexism_desc:0 "Strongly opposed to both liberal and communist ideals, Rexism is a staunchly conservative nationalist movement who advocate a corporatist economic policy. Employing increasingly populist and authoritarian rhetoric, their ideals are shifting closer to other fascist movements."
 legionarism:0 "Legionarism"
 legionarism_desc:0 ""
 salafism:0 "Salafism"
 salafism_desc:0 ""
 integralism:0 "Integralism"
 integralism_desc:0 ""
 fascist_military_dictatorship:0 "Military Dictatorship"
 fascist_military_dictatorship_desc:0 ""
 paternal_autocrat_subtype:0 "Paternal Autocrat"
 paternal_autocrat_subtype_desc:0 "Paternal autocracy is a system of government in which supreme power is concentrated in the hands of one person, whose decisions are subject to neither external legal restraints nor regularized mechanisms of popular control."
 military_dictatorship:0 "Military Dictatorship"
 military_dictatorship_desc:0 ""
 despotism:0 "Despotic"
 despotism_desc:0 "Despotism is a form of government in which a single person rules with absolute power."
 oligarchism:0 "Oligarchic"
 oligarchism_desc:0 "Oligarchy is a form of government in which a group of people rule with absolute power."
 military_dictatorship:0 "Military Dictatorship"
 military_dictatorship_desc:0 ""
 ###
 social_conservative_subtype:0 "Social Conservatism"
 social_conservative_subtype_desc:0 "Considering rapid changes to society to be potentially harmful, social conservatism espouses tradition and moderate reforms, sometimes advocating a return to old moral values."
 market_liberal_subtype:0 "Market Liberalism"
 market_liberal_subtype_desc:0 ""
 social_liberal_subtype:0 "Social Liberalism"
 social_liberal_subtype_desc:0 ""
 social_democrat_subtype:0 "Social Democracy"
 social_democrat_subtype_desc:0 ""
 ###
 leninism_subtype:0 "Leninism"
 leninism_subtype_desc:0 "§YLeninism§! a political ideology based in Marxist thought, §YLeninism§! seeks to establish a socialist state by a vanguard party leading a revolution overthrowing capitalist society. Once in power, the party rules through a system whereby policies are open for internal debate until a decision has been made."
 stalinism_subtype:0 "Stalinism"
 stalinism_subtype_desc:0 "Identifying as a form of government applying and developing Marxist-Leninist policies, §YStalinism§! emphasizes rapid industrialization and collectivization as well as the need for a strong, authorative socialist state to purge any counter-revolutionary elements."
 maoism:0 "§YMaoism§! is the name of the practices developed by Mao Zedong during his rule as Chairman of the People’s Republic of China. Maoism involves the idea of a permanent revolution, emphasis on the importance of the peasantry, small-scale industrialization, and agricultural collectivization."
 maoism_desc:0 ""
 left_wing_radical_subtype:0 "Left Wing Radicalism"
 left_wing_radical_subtype_desc:0 "§Yleft_wing_radical_subtype_desc§! does not find §Y.txt§!"
 marxism_leninism:0 "Marxism-Leninism"
 marxism_leninism_desc:0 "§YMarxism-Leninism§! is the political ideology developed by Vladimir Lenin. §YMarxism-Leninism§! is considered a variant of Marxism, and supports the idea of a vanguard party and a proletariat dictatorship."
 trotskyism:0 "Trotskyism"
 trotskyism_desc:0 "§YTrotskyism§! is the common name given to the beliefs developed by Leon Trotsky. Trotskyism involves mass industrialization, communism in all countries, the "World Revolution", as Trotsky put it. Trotskyism also supported the Permanent Revolution and the International Revolution. Trotskyists were massive critics of Joseph Stalin’s leadership, calling the Soviet Union under Stalin either a “deformed workers state or a form of state capitalism itself."
 anti_revisionism:0 "Anti-Revisionism"
 anti_revisionism_desc:0 "A reaction to the many ideologies claiming to be successors to Marxism, §YAnti-Revisionism§! advocates retaining key elements of original revolutionary theory. Mainly opposing incorporation of capitalist economic elements into socialist states, the ideology is defined as much by what it isn't as what it is."
 anarchist_communism:0 "Anarchist Communism"
 anarchist_communism_desc:0 "§YAnarchist Communism§! is an ideology embracing the idea of communism as a stateless society, §YAnarchist Communism§! eschews the idea of a transitionary socialist state and favors a society based on voluntary associations and mutual aid."
 democratic_socialism:0 "Democratic Socialism"
 democratic_socialism_desc:0 ""
